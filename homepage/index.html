            <span>Lets solve a riddle</span>

            <div class="flex_coint">
                <div class="block"></div>
                <div class="block"></div>
                <div id="good" class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <script>
                document.querySelectorAll('.block').forEach(block =>{
                    block.addEventListener('click', event => {
                    if (block.id){
                        block.style.backgroundColor = 'green';
                    }
                    else {
                        block.style.backgroundColor = 'red';
                    }
                    })
                } )
            </script>
            <button class="mybutton" onclick="
                document.querySelectorAll('.block').forEach(block =>{
                    block.style.backgroundColor = 'white';
                }
                )
            ">Make blocks white again</button>
            <form class="myform">

                <button type="button" onclick="Ala()">Send</button>

            <script>
                function Ala(){

                    document.querySelector('#say_hello').innerHTML = `Hey, ${document.querySelector('#nameValue').value}!`
