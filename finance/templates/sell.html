{% extends "layout.html" %}

{% block title %}
    sell
{% endblock %}

{% block main %}
<form method="POST">
    <select name="symbol">
        {% for symbol in symbols %}
        <option value="{{symbol['symbol']}}">{{symbol["symbol"]}}</option>
        {% endfor %}
    </select>
    <input type="number" name="shares">
    <button class="btn btn-primary" type="submit">sell</button>
</form>

{% endblock %}
