{% extends "layout.html" %}

{% block title %}
    Apology
{% endblock %}

{% block main %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for row in history %}
        <tr>

            <td>{{row["symbol"]}} </td>
            <td>{{ row["name"]}} </td>
            <td>{{ row["shares"]}} </td>
            <td>{{ row["price"]}} </td>
            <td></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
